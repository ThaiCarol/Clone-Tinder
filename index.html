<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https: //fonts.googleapis.com/css2? family= Roboto & display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/tinder.ico" type="image/x-icon">
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    <div class="foto-botoes">
        <div class="foto">
            <div class="textos">
                <div class="foto-e-idade">
                    <h2>Daenerys Targaryen</h2>
                    <h2>22</h2>
                </div>
                <div class="bio">
                    Olá! Sou uma pessoa bem determinada, as vezes gosto de brincar com fogo. Sou mãe de 
                    três e estou a procura de um novo amor para chamar de "Meu Sol e Estrelas", já que Jon Snow não sabe de nada.
                </div>
            </div>
        </div>
        <div class="botoes">
            <div class="botao">
                <i class="fas fa-times"></i>
            </div>
            <div class="botao">
                <i class="fas fa-star"></i>
            </div>
            <div class="botao">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f47d4a3648.js" crossorigin="anonymous"></script>
</body>
</html>
